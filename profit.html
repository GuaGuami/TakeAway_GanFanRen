<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>利润计算器 · 外卖成本系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">干饭人外卖成本系统</a>
    <div>
      <a class="btn btn-outline-light me-2" href="purchases.html">采购</a>
      <a class="btn btn-outline-light me-2" href="dishes.html">菜品</a>
      <a class="btn btn-outline-light me-2" href="settings.html">售价设置</a>
      <a class="btn btn-outline-light" href="profit.html">利润计算器</a>
      <a class="btn btn-outline-light" href="sales.html">销售记录</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <h3>利润计算器</h3>
  <div class="row">
    <div class="col-md-5">
      <div class="mb-3">
        <label class="form-label">选择菜品</label>
        <select id="selectDish" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label class="form-label">选择售价情景</label>
        <select id="selectScenario" class="form-select"></select>
      </div>
      <div>
      <div class="mb-3">
        <label class="form-label">选择套餐类型</label>
        <select id="selectMenuType" class="form-select">
          <option value="standard">标准</option>
          <option value="plus">Plus</option>
        </select>
      </div>
        <button id="calcBtn" class="btn btn-primary">计算</button>
      </div>
    </div>

    <div class="col-md-7">
      <h5>结果</h5>
      <div id="resultBox" class="border rounded p-3">
        <div id="resultContent">请选择菜品并点击“计算”</div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="profit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
