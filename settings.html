<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>设置 · 外卖成本系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">干饭人外卖成本系统</a>
    <div>
      <a class="btn btn-outline-light me-2" href="purchases.html">采购</a>
      <a class="btn btn-outline-light me-2" href="dishes.html">菜品</a>
      <a class="btn btn-outline-light me-2" href="settings.html">售价设置</a>
      <a class="btn btn-outline-light" href="profit.html">利润计算器</a>
      <a class="btn btn-outline-light" href="sales.html">销售记录</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row">

    <!-- 左侧：编辑表单 -->
    <div class="col-md-4">
      <h3>套餐价格设置</h3>
      <form id="settingsForm" class="row g-3">
        <div class="col-12">
          <label class="form-label">情景名称</label>
          <input id="scenario" type="text" class="form-control" placeholder="填写情景名称" required>
        </div>
        <div class="col-12">
          <label class="form-label">标准套餐价格（€）</label>
          <input id="standardPrice" type="number" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Plus 套餐价格（€）</label>
          <input id="plusPrice" type="number" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">保存</button>
          <!--<button id="resetSettings" type="button" class="btn btn-outline-secondary ms-2">恢复默认</button>-->
        </div>
      </form>
    </div>

    <!-- 右侧：数据库 settings 列表 -->
    <div class="col-md-8">
      <h5 class="mt-4">已保存的售价设置</h5>
      <table class="table table-bordered table-sm mt-2">
        <thead class="table-light">
          <tr>
            <th>情景</th>
            <th>标准套餐价格 (€)</th>
            <th>Plus 套餐价格 (€)</th>
          </tr>
        </thead>
        <tbody id="settingsList"></tbody>
      </table>
    </div>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="settings.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
