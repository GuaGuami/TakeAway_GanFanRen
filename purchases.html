<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>采购管理 · 外卖成本系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">干饭人外卖成本系统</a>
    <div>
      <a class="btn btn-outline-light me-2" href="purchases.html">采购</a>
      <a class="btn btn-outline-light me-2" href="dishes.html">菜品</a>
      <a class="btn btn-outline-light me-2" href="settings.html">售价设置</a>
      <a class="btn btn-outline-light" href="profit.html">利润计算器</a>
      <a class="btn btn-outline-light" href="sales.html">销售记录</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="row">

    <!-- 左边: 新增采购 -->
    <div class="col-md-4">
      <h3>新增采购</h3>
      <form id="purchaseForm" class="mb-3">
        <div class="mb-2">
          <label class="form-label">食材名称</label>
          <input id="p_ingredient" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">类别</label>
          <select id="p_category" class="form-select">
            <option value="meat">肉类</option>
            <option value="vegetable">蔬菜</option>
            <option value="seafood">海鲜</option>
            <option value="staple">主食</option>
            <option value="other">其他</option>
          </select>
        </div>
        <div class="mb-2">
          <label class="form-label">数量（kg）</label>
          <input id="p_quantity" type="number" step="0.001" min="0" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">单价（€/kg）</label>
          <input id="p_price" type="number" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">超市</label>
          <input id="p_supermarket" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-success">保存采购</button>
        </div>
      </form>
    </div>

    <!-- 右边: 筛选 + 采购列表 -->
    <div class="col-md-8">
      <!-- 筛选 -->
      <h4>筛选采购记录</h4>
      <div class="row g-2 mb-2">
        <div class="col-md-4">
          <select id="filterIngredient" class="form-select">
            <option value="">全部食材</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="filterCategory" class="form-select">
            <option value="">全部类别</option>
            <option value="meat">肉类</option>
            <option value="vegetable">蔬菜</option>
            <option value="seafood">海鲜</option>
            <option value="staple">主食</option>
            <option value="other">其他</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="filterSupermarket" class="form-select">
            <option value="">全部超市</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <button id="filterBtn" class="btn btn-primary me-2">筛选</button>
        <button id="clearFilterBtn" class="btn btn-secondary">清空筛选</button>
      </div>

      <!-- 采购参考列表 -->
      <h3>采购参考列表（最近 100 条）</h3>
      <div id="purchasesTableWrapper">加载中...</div>
    </div>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="purchases.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
